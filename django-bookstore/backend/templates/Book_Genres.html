<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Search</title>
</head>
<body>
    <h1>Book List</h1>
     <input type="text" placeholder="Search">
    <button type="submit">Search</button>
    <select class="form-select" aria-label="Default select example">
        <option selected>Filters</option>
        <option value="Top Sellers">Top Sellers</option>
        <option value="Highest Rated">Highest Rated</option>
        <option value="Crime">Crime</option>
        <option value="Fiction">Fiction</option>
        <option value="Horror">Horror</option>
        <option value="History">History</option>
        <option value="Educational">Educational</option>
        <option value="Self Help">Self Help</option>
    </select>
    <h2>List of All Books by Genre</h2>
    {% for book in books %}
    <div>
    
           <h5>Title:</h5> <h6>{{book.Title}}</h6>
           
           <h5>Author:</h5><h6>{{book.Author}}</h6>
        
           <h5>Price:</h5><h6>{{book.Price}}</h6>
          
           <h5>Genre:</h5><h6>{{book.Genre}}</h6>
          
           <h5>Publisher:</h5><h6>{{book.Publisher}}</h6>
          
           <h5>Year Published:</h5><h6>{{book.Year_Published}}</h6>
         
           <h5>Copies Sold:</h5><h6>{{book.Copies_Sold}}</h6>
          
            <h5>ISBN:</h5><h6>{{book.ISBN}}</h6>
       </div> 
        <br>
    {% endfor %}

    <style>
        #isbn{ color:rgb(119, 119, 20); margin-left: 20px;}
    </style>
</body>
</html>
