<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Search</title>
</head>
<body>
    <h1>Enter ISBN To View Book Details</h1>
     <input type="text" placeholder="ISBN No Dashes">
    <button type="submit">Search</button>
    <h2>List of All Books</h2>
    {% for book in books %}
       <div>{{book.Title}} <span id = "isbn">{{book.ISBN}}</span>
       </div> 
        <br>
    {% endfor %}

    <style>
        #isbn{ color:rgb(119, 119, 20); margin-left: 20px;}
    </style>
</body>
</html>
